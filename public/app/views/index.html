<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Soapbox</title>

    <!--FOR ANGULAR ROUTING-->
    <base href="/">

    <!-- CSS -->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="assets/libs/paper-less/css/paper.min.css">-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">

    <!-- JS -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <!-- controllers -->
    <script src="app/components/auth/authCtrl.js"></script>
    <script src="app/components/user/usersCtrl.js"></script>
    <script src="app/components/user/userProfileCtrl.js"></script>
    <script src="app/components/user/userRegisterCtrl.js"></script>
    <script src="app/components/user/userEditCtrl.js"></script>
    <script src="app/components/user/userCreateCtrl.js"></script>
    <script src="app/components/box/userBoxesCtrl.js"></script>
    <script src="app/components/box/boxModalCtrl.js"></script>
    <script src="app/components/box/boxCreateCtrl.js"></script>
    <script src="app/components/box/boxEditCtrl.js"></script>
    <script src="app/components/box/boxShowCtrl.js"></script>
    <script src="app/components/question/questionCreateCtrl.js"></script>
    <script src="app/components/question/questionVoteCtrl.js"></script>

    <!-- services -->
    <script src="app/components/auth/authService.js"></script>
    <script src="app/components/user/userService.js"></script>
    <script src="app/components/question/questionService.js"></script>
    <script src="app/components/box/boxService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </head>

  <body ng-app="userApp" ng-controller="authController as auth">

    <header>
      <div class="navbar navbar-inverse" ng-if="auth.loggedIn">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i class="fa fa-cubes"></i> Soapbox</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!auth.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="auth.loggedIn" class="navbar-text"><a class="no-pad" ng-click="auth.goToProfile()">{{auth.user.username}}</a></li>
            <li ng-if="auth.loggedIn"><a href="#" ng-click="auth.doLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <div ng-view></div>
    </main>

  </body>
</html>
