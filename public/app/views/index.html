<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Soapbox</title>

    <!--FOR ANGULAR ROUTING-->
    <base href="/">

    <!-- CSS -->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">-->
    <link rel="stylesheet" href="assets/libs/paper-less/css/paper.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/boxCtrl.js"></script>
    <script src="app/controllers/questionCtrl.js"></script>

    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/boxService.js"></script>
    <script src="app/services/questionService.js"></script>

    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
  </head>

  <body ng-app="userApp" ng-controller="mainController as main">

    <header>
      <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><i class="fa fa-cubes"></i> Soapbox</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li> 
            <li ng-if="main.loggedIn" class="navbar-text"><a class="no-pad" ng-click="main.goToProfile()">{{main.user.username}}</a></li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="container">
      <div ng-view></div>
    </main>

  </body>
</html>
