<div class="modal-header">
  <h3 class="modal-title">Create a new box</h3>
</div>

<form ng-submit="newBox.createBox()">
  <div class="modal-body">

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="newBox.boxData.title">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" ng-model="newBox.boxData.description">
    </div>

  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Create box</button>
    <button type="button" class="btn btn-warning" ng-click="newBox.closeModal()">Cancel</button>
  </div>

</form>
