<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbotron">
    <h1>Login</h1>

    <form ng-submit="auth.doLogin()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="auth.loginData.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="auth.loginData.password">
      </div>

      <div class="alert alert-danger" ng-if="auth.error">{{auth.error}}</div>

      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!auth.processing">Login</span>
        <span ng-if="auth.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
      </button>
    </form>

  </div>
</div>
