<div class="row col-sm-6 col-sm-offset-3 form-top-padding">
  <div class="jumbotron">
    <h1>Register</h1>

    <form ng-submit="register.registerUser()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="register.userData.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="register.userData.password">
      </div>

      <div class="alert alert-danger" ng-if="register.error">{{register.error}}</div>

      <button type="submit" class="btn btn-block btn-primary">
        <span ng-if="!register.processing">Create Account</span>
        <span ng-if="register.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
      </button>
    </form>

  </div>
</div>
